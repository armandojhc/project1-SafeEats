<!DOCTYPE html>
<html lang="en">

    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

    <title>Safe Eats</title>

<body>

<div class="container">

    <header>
        
        <div class="row">

            <div id="header" class="greenSwitch">
                
                <div class="col m9" id="logoContainer">
                    <img src="assets/images/logo.png" alt="Safe Eats Logo" id="logo">
                </div> 

                <div class="col m3" id="headerBtnContainer">
                    <a class="waves-effect waves-orange grey lighten-5 btn right" id="recipeBtn">
                        <i class="material-icons md-24">menu_book</i>
                        <!-- The recipe button has a seperate span tag so its text can be easily changed to 'Back' once clicked -->
                        <span id="btnTxt"> Recipes</span>
                    </a>
                </div>
            </div> 

        </div>

    </header>

    <div class="row">
        
        <div class="col m8">

            <div id="main">
                id='main'
            </div>

        </div>

        <div class="col m4">

            <div id="sideTaco">
                id='sideTaco'
            </div>

        </div>

    </div>

</div>

<!-- Below is Materialize's modal. The text can be changed
    and updated using the '#modalHeader' and '#recipeContainer' ids.
    
    To open the model, either add href="#recipeModal" to a link
    or add data-target="recipeModal" to a button.
    It can be opened through javascript with
    'M.Modal.getInstance(recipeModal).open();'
    which can be pasted in the chrome console
    or used in the javascript 
    (after updating modal text, that can be called)
-->
<div id="recipeModal" class="modal bottom-sheet">
    <div class="modal-header">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat right"><h6>X</h6></a>
    </div>
    <div class="modal-content">
        <h4 id="modalHeader">Recipe Name</h4>
        <div id="modalBody">
            <div id="gifContainer">Gif Here</div>
            <div id="recipeContainer">Recipe Here</div>
            <button href="#!" class="modal-close" id="goToRecipeBtn">Go To Recipe</button>
        </div>
    </div>
    
</div>


</body>

<!-- Materialize Javascript-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
